<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form method="get" action="www.gmail.com" target="_blank">
            <h1>Registration Form</h1>
            Username    <input type="text"     name="uname" /><br/><br/>
            Password    <input type="password" name="pwd"/><br/><br/>
            DOB         <input type="date"     name="date" /><br/><br/>
            Email       <input type="email"    name="email" /><br/><br/>
            Gender      <input type="radio"    name="gender" value="m"/> Male
                        <input type="radio"    name="gender" value="f"/> Female<br/><br/>
            Hobbies     <input type="checkbox" name="hb"/>Playing
                        <input type="checkbox" name="hb"/>Dancing
                        <input type="checkbox" name="hb"/>Singing<br/><br/>
            Country 
                        <select name="Country">
                            <option>Australia</option>
                            <option>India</option>
                            <option>NewZealand</option>
                            <option>USA</option>
                            <option>UAE</option>
                        </select><br/><br/>
            Photo       <input type="file" name="picture"/><br/><br/>
            About yourself <br/>
                        <textarea rows="5" cols="30" name="data">  </textarea><br/><br/>
            <button type="submit">Register</button>

                        

        </form>
    </body>
</html>
